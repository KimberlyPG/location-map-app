<div *ngIf="isLoadingPlaces" class="alert alert-primary mt-2 text-center">
  <h6>Loading</h6>
  <span>Please wait...</span>
</div>
<ul class="list-group mt-2" *ngIf="places.length > 0">
  <li
    *ngFor="let place of places"
    class="list-group-item list-group-item-action pointer"
    [class.active]="place.properties.place_id === selectedId"
    (click)="flyTo(place)"
  >
    <h6>{{ place.properties.name }}</h6>
    <p>
      {{ place.properties.display_name }}
    </p>
    <button
      class="btn btn-sm"
      (click)="getDirections(place)"
      [ngClass]="
        place.properties.place_id === selectedId
          ? 'btn-outline-light'
          : 'btn-outline-primary'
      "
    >
      Locations
    </button>
  </li>
</ul>
